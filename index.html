<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成AIパスポート試験対策単語帳</title>
    <style>
        body {
            font-family: 'Hiragino Sans', 'Yu Gothic', 'Meiryo', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: #4a5568;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .progress {
            background: #e2e8f0;
            height: 6px;
            margin: 0 20px;
        }
        
        .progress-bar {
            background: #4299e1;
            height: 100%;
            transition: width 0.3s ease;
        }
        
        .card {
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            cursor: pointer;
            position: relative;
            background: #f7fafc;
            transition: all 0.6s ease;
        }
        
        .card.flipped {
            background: #edf2f7;
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            backface-visibility: hidden;
            transition: transform 0.6s ease;
        }
        
        .card-back {
            transform: rotateY(180deg);
        }
        
        .card.flipped .card-front {
            transform: rotateY(180deg);
        }
        
        .card.flipped .card-back {
            transform: rotateY(0deg);
        }
        
        .term {
            font-size: 2.5em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .definition {
            font-size: 1.4em;
            color: #4a5568;
            line-height: 1.6;
            padding: 0 20px;
        }
        
        .chapter {
            font-size: 0.9em;
            color: #718096;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .controls {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f7fafc;
            border-top: 1px solid #e2e8f0;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: #4299e1;
            color: white;
        }
        
        .btn-primary:hover {
            background: #3182ce;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .btn-secondary:hover {
            background: #cbd5e0;
            transform: translateY(-1px);
        }
        
        .counter {
            font-size: 1.1em;
            color: #4a5568;
            font-weight: 500;
        }
        
        .hint {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9em;
            color: #a0aec0;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>生成AIパスポート試験対策単語帳</h1>
            <p>重要用語をマスターしよう</p>
        </div>
        
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="card" id="flashCard" onclick="flipCard()">
            <div class="card-front">
                <div class="chapter" id="chapterText"></div>
                <div class="term" id="termText"></div>
                <div class="hint">カードをクリックして説明を確認</div>
            </div>
            <div class="card-back">
                <div class="definition" id="definitionText"></div>
                <div class="hint">カードをクリックして単語に戻る</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-secondary" onclick="previousCard()">前の単語</button>
            <div class="counter">
                <span id="currentCard">1</span> / <span id="totalCards">0</span>
            </div>
            <button class="btn btn-primary" onclick="nextCard()">次の単語</button>
        </div>
    </div>

    <script>

        let currentIndex = 0;
        let shuffledCards = [];
        let isFlipped = false;

        // カードをシャッフル
        function shuffleCards() {
            shuffledCards = [...flashcards];
            for (let i = shuffledCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledCards[i], shuffledCards[j]] = [shuffledCards[j], shuffledCards[i]];
            }
        }

        // カードを表示
        function displayCard() {
            const card = shuffledCards[currentIndex];
            document.getElementById('chapterText').textContent = card.chapter;
            document.getElementById('termText').textContent = "\""+card.term+"\" とは？";
            document.getElementById('definitionText').textContent = card.definition;
            document.getElementById('currentCard').textContent = currentIndex + 1;
            document.getElementById('totalCards').textContent = shuffledCards.length;
            
            // プログレスバー更新
            const progress = ((currentIndex + 1) / shuffledCards.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            
            // カードをリセット
            const flashCard = document.getElementById('flashCard');
            flashCard.classList.remove('flipped');
            isFlipped = false;
        }

        // カードをめくる
        function flipCard() {
            const flashCard = document.getElementById('flashCard');
            flashCard.classList.toggle('flipped');
            isFlipped = !isFlipped;
        }

        // 次のカード
        function nextCard() {
            if (currentIndex < shuffledCards.length - 1) {
                currentIndex++;
                displayCard();
            } else {
                alert('すべての単語を確認しました！お疲れ様でした。');
            }
        }

        // 前のカード
        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                displayCard();
            }
        }

        // キーボードショートカット
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case ' ':
                case 'Enter':
                    event.preventDefault();
                    flipCard();
                    break;
                case 'ArrowRight':
                    event.preventDefault();
                    nextCard();
                    break;
                case 'ArrowLeft':
                    event.preventDefault();
                    previousCard();
                    break;
            }
        });

        // 初期化
        window.onload = function() {
            shuffleCards();
            displayCard();
        }
    </script>
